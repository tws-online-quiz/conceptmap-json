  <TITLE>JSON</TITLE>
  <meta NAME = "GENERATOR"          CONTENT = "IHMC CmapTools vr. 4.12 ">
  <meta NAME = "KEYWORDS"           CONTENT = "Hao Hu, Concept Map, cmap, CmapTools, IHMC, JSON,  数组（array）,  对象（object）,  E（欧拉常数）,  跨编程语言使用,  空值（null）,  转义字符,  套嵌使用,  完全独立于编程语言的文本格式,  true,  Unicode 字符,  值（value）,  42.0,  ECMA-262 标准（第三版, 1999年）的一个子集,  整型,  { "name1": value1, "name2": value2, ..., "name3": valueN },  值的有序列表,  [ value1, value2, ..., valueN ],  JavaScript 编程语言,  人的阅读和书写,  JavaScript 对象的文本表现形式">
  <meta NAME = "DESCRIPTION"        CONTENT = "This Concept Map, created with IHMC CmapTools, has information related to: JSON, JSON (JavaScript Object Notation) 是 轻量级的数据交换格式, 值的有序列表 存放 值（value）, 数组（array） 表示为 [ value1, value2, ..., valueN ], 数据结构 包括 值的有序列表, 值（value） 可以 套嵌使用, 数值（number) 可以是 E（欧拉常数）, 整型 表示为 42, JSON (JavaScript Object Notation) 由...所构想设计 Douglas Crockford, 完全独立于编程语言的文本格式 基于 JavaScript 对象的文本表现形式, 值（value） 类型可以是 数组（array）, 对象（object） 表示为 { "name1": value1, "name2": value2, ..., "name3": valueN }, 值的有序列表 表现为 数组（array）, “名称/值”对的集合 存放 值（value）, 数值（number) 可以是 整型, 值（value） 类型可以是 数值（number), 字符串（string） 可以是 转义字符, “名称/值”对的集合 表现为 对象（object）, 浮点类型 表示为 42.0, JSON (JavaScript Object Notation) 通过...进行标准化 ECMA-404 标准, 数据结构 包括 “名称/值”对的集合">
  <meta NAME = "AUTHOR"             CONTENT = "IHMC CmapTools">
  <meta HTTP-EQUIV = "Content-Type" CONTENT = "text/html; charset = UTF-8">
  <script LANGUAGE="JavaScript1.2">
  <!--
    //  PopUp --
    //  Institute for Human and Machine Cognition, http://www.ihmc.us/
    //  CmapTools, Version 4.11, http://cmap.ihmc.us/
    //  Modify by: CmapTools Developers, cmapsupport@ihmc.us
    //  Date: 12/14/2006

    var IE = 0;
    var IE4PC = 0;
    var NS = 0;
    var GECKO = 0;

    var openpopups = new Array();

    if (document.all) {                 // Internet Explorer Detected
	   IE = true;	
    }
    else if (document.layers) {         // Netscape Navigator Detected
	   NS = true;	
    }
    else if (document.getElementById) { // Netscape 6 Detected
       GECKO = true;
    }
    else {
	   alert("Unrecognized Browser Detected::\nSorry, your browser is not compatible.");
    }

    if (IE)
    {
	   OS = navigator.platform;
	   VER = new String(navigator.appVersion);
	   VER = VER.substr (0, VER.indexOf(" "));
	   if ((VER < 4.8) && (OS == "Win32")) 
	   {
	       IE4PC = 1;
	   }
    }

    function handleResize() {
	    location.reload();
	    return false;
    }


    if ((NS) && (navigator.platform == "MacPPC")) {
	   window.captureEvents (Event.RESIZE);
	   window.onresize = handleResize;
    }

    function openResource(event, resourcePath, resourceName, resourceType)
    {
	   var newwindow;

       // Resource MIMETypes are enumerated as follows: 
       // cMap     = Undefined
       // Image    = 0
       // Video    = 1
       // Text     = 2
       // Audio    = 3

       popDown();

	   switch (resourceType) 
	   {
	    case 0:     //Image
                    newwindow = window.open (resourcePath,resourceName);
                    newwindow.onBlur = newwindow.focus()
                    var text ='<center><img src=\"';
                    text += resourcePath;
                    text +='\"> </center>';
             break;
		
	    case 1:  text   // Video
		     newwindow = window.open (resourcePath,resourceName);
                     newwindow.onBlur = newwindow.focus()
                     var text ='<embed src=\"';
                     text += resourcePath;
                     text +='\" autostart=true> </embed> ';
             break;

	    case 2:      // Text or Unknown 
		     newwindow = window.open(resourcePath,resourceName);
                     newwindow.onBlur = newwindow.focus()
              break;

	    case 3:       // Audio
                    newwindow = window.open (resourcePath,resourceName);
                    newwindow.onBlur = newwindow.focus()
                    var text ='<embed src=\"';
                    text += resourcePath;
                    text +='\" autoplay=true> </embed> ';
             break;

	    case 4:
                    newwindow = window.open(resourcePath,resourceName);
                    newwindow.onBlur = newwindow.focus()
	     break;
	    }
        return;
    }



    function popUpEvt(event, popupName)
    {
	popDown();

	if (GECKO)
	{
	    document.getElementById(popupName).style.left = event.layerX;
	    document.getElementById(popupName).style.top = event.layerY;
	    document.getElementById(popupName).style.background = "#B3B3B3";
	    document.getElementById(popupName).style.visibility = "visible";
	    openpopups.push(popupName);
	}
	else if (NS) 
	{
	    document.layers[popupName].moveTo (event.pageX, event.pageY);
	    document.layers[popupName].bgColor = "#B3B3B3";
	    document.layers[popupName].visibility = "show";
	    openpopups.push(popupName);
	}
	else // if (IE)
	{
	    window.event.cancelBubble = true;
	    if (!IE4PC) {
		document.all[popupName].style.backgroundColor = "#B3B3B3";
	    }	
	    document.all[popupName].style.left = window.event.clientX + document.body.scrollLeft;
	    document.all[popupName].style.top = window.event.clientY + document.body.scrollTop;
	    document.all[popupName].style.visibility = "visible";
	    openpopups[openpopups.length] = popupName;
	}
	return false;
    }

    function popDown()
    {
	var popupname;
	
	for (var i = 0; i < openpopups.length; i++) 
	{
	    popupname = new String (openpopups[i]);      
	    if (GECKO) {
		document.getElementById(popupname).style.visibility = "hidden";
	    }
	    else if (NS) {
		document.layers[popupname].visibility = "hide";
	    }
	    else {
		document.all[popupname].style.visibility = "hidden";
	    }
	}
	openpopups = new Array();
	return;
    }

    function popDownNoGecko() 
    {
	var popupname;
	for (var i = 0; i < openpopups.length; i++) 
	{
	    popupname = new String (openpopups[i]);      
	    if (GECKO) {
           //  document.getElementById(popupname).style.visibility = "hidden"; 
	        return;   // erased for test purposes
	    }  
	    else if (NS) {
	        document.layers[popupname].visibility = "hide";
	    }
	    else {
	        document.all[popupname].style.visibility = "hidden";
	    }
	}
	openpopups = new Array();
        return;
    }
  //-->
  </script>

This Concept Map, created with IHMC CmapTools, has information related to: JSON, JSON (JavaScript Object Notation) 是 轻量级的数据交换格式, 值的有序列表 存放 值（value）, 数组（array） 表示为 [ value1, value2, ..., valueN ], 数据结构 包括 值的有序列表, 值（value） 可以 套嵌使用, 数值（number) 可以是 E（欧拉常数）, 整型 表示为 42, JSON (JavaScript Object Notation) 由...所构想设计 Douglas Crockford, 完全独立于编程语言的文本格式 基于 JavaScript 对象的文本表现形式, 值（value） 类型可以是 数组（array）, 对象（object） 表示为 { "name1": value1, "name2": value2, ..., "name3": valueN }, 值的有序列表 表现为 数组（array）, “名称/值”对的集合 存放 值（value）, 数值（number) 可以是 整型, 值（value） 类型可以是 数值（number), 字符串（string） 可以是 转义字符, “名称/值”对的集合 表现为 对象（object）, 浮点类型 表示为 42.0, JSON (JavaScript Object Notation) 通过...进行标准化 ECMA-404 标准, 数据结构 包括 “名称/值”对的集合
